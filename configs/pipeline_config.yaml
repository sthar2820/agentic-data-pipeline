# Pipeline Configuration

# Data paths
data_path: data
artifacts_path: data/artifacts
logs_path: logs

# Pipeline stages configuration
pipeline:
  inspector:
    enabled: true
    profile: true
    validate: true
    
  refiner:
    enabled: true
    operations:
      - clean_column_names
      - handle_missing_values
      - remove_duplicates
    missing_strategy: smart
    normalize: false
    
  insight:
    enabled: true
    generate_plots: true
    max_categories: 10

# Logging configuration
logging:
  level: INFO
  format: "{time:YYYY-MM-DD HH:mm:ss} | {level} | {message}"
  rotation: 10 MB
  retention: 30 days
